<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <nav th:fragment="navbar" class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-logo" th:href="@{/search}">
            <img alt="Sphin" th:src="@{/img/home.png}" height="41px"></img>
        </a>
        <div th:if="${showNavButtons}" class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageName == 'search'} ? 'nav-selected' : ''" th:href="@{/search}">Search</a>
                </li>
                <!--
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageName == 'history'} ? 'nav-selected' : ''" th:href="@{/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${pageName == 'downloads'} ? 'nav-selected' : ''" th:href="@{/downloads}">Downloads</a>
                </li>
                -->
                <li class="nav-item dropdown" id="settings-button" onmouseenter="settingsMouseOver()" onmouseleave="settingsMouseOut()">
                    <a class="nav-link dropdown-toggle pointer" th:classappend="${pageName == 'settings'} ? 'nav-selected' : ''" th:onclick="'settingsClick(\''+@{/settings/about}+'\')'" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-lg fa-cogs"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right settings-dropdown" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item settings-dropdown-item" th:onclick="'settingsClick(\''+@{/settings/about}+'\')'">About</a>
                        <a class="dropdown-item settings-dropdown-item" th:onclick="'settingsClick(\''+@{/settings/network}+'\')'">Network Settings</a>
                        <a class="dropdown-item settings-dropdown-item" th:onclick="'settingsClick(\''+@{/settings/connections}+'\')'">Connection Settings</a>
                        <a class="dropdown-item settings-dropdown-item" th:onclick="'settingsClick(\''+@{/settings/users}+'\')'">User Settings</a>
                        <div class="dropdown-divider settings-dropdown-divider"></div>
                        <a class="dropdown-item settings-dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
