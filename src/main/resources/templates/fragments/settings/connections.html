<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="connections">
    <hr style="border-top: 1px solid rgba(100,100,100,.75);" />
    <h4>Media Managers (required)</h4>
    <div class="form-group row">
        <label class="col-4 col-lg-3 col-xxxl-1 col-form-label">Bind IP</label>
        <div class="col-8 col-lg-9 col-xxxl-11">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Action</button>
                    <button class="dropdown-item" type="button">Another action</button>
                    <button class="dropdown-item" type="button">Something else here</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="network-port" class="col-4 col-lg-3 col-xxxl-1 col-form-label">Server Port</label>
        <div class="col-8 col-lg-9 col-xxxl-11">
            <input class="form-control default-input" th:value="${port}" type="search" id="network-port" onfocus="clearSaveBtnMsg()" />
            <small class="small-text">Recommended between 8000-9999</small>
        </div>
    </div>
    <hr style="border-top: 1px solid rgba(100,100,100,.75);" />
    <h4>Downloader (optional)</h4>
    <div class="form-group row">
        <label for="network-base" class="col-4 col-lg-3 col-xxxl-1 col-form-label">URL Base</label>
        <div class="col-8 col-lg-9 col-xxxl-11">
            <input class="form-control default-input" th:value="${baseUrl}" type="email" id="network-base" onfocus="clearSaveBtnMsg()" />
            <small class="small-text">Generally used for reverse proxy</small>
        </div>
    </div>
    <button class="btn type-button settings-save" onclick="updateNetwork()">Save</button><br />
    <small class="text-danger" id="save-btn-msg"></small>
</div>
</body>
</html>
